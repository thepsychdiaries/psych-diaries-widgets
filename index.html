<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Psych Diaries Â· Today</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@700;800&display=swap" rel="stylesheet">

<style>
  * { box-sizing: border-box; }
  html, body {
    height: 100%;
    margin: 0;
    background: #f4f4f6;
    display: grid;
    place-items: center;
  }

  /* ===== STAMP WIDGET ===== */
  .stamp {
    position: relative;
    width: 220px;              /* <<< VERY SMALL */
    aspect-ratio: 1 / 1;
    overflow: hidden;

    /* REAL scalloped edges */
    mask:
      radial-gradient(circle, black 60%, transparent 62%) 0 0 / 22px 22px repeat;
    -webkit-mask:
      radial-gradient(circle, black 60%, transparent 62%) 0 0 / 22px 22px repeat;

    box-shadow: 0 12px 30px rgba(0,0,0,.25);
  }

  /* ===== VIDEO ===== */
  .stamp video {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center 45%;
    opacity: 1;
    pointer-events: none;
  }

  /* ===== CONTENT ===== */
  .content {
    position: relative;
    z-index: 2;
    height: 100%;
    padding: 14px 12px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    text-align: center;
    color: #111;
  }

  .headline {
    font-family: "Playfair Display", serif;
    font-size: 14px;          /* <<< tiny + elegant */
    font-weight: 600;
    margin: 2px 0 8px;
  }

  .date {
    font-family: "Poppins", sans-serif;
    font-size: 28px;          /* <<< compact but bold */
    font-weight: 800;
    letter-spacing: .5px;
    line-height: 1;
  }

  .headline, .date {
    text-shadow:
      0 1px 4px rgba(255,255,255,.6),
      0 1px 0 rgba(255,255,255,.85);
  }

  @media (prefers-reduced-motion: reduce) {
    video { display: none; }
  }
</style>
</head>

<body>

<div class="stamp" role="application" aria-label="Cat date widget">
  <video autoplay muted loop playsinline>
    <source src="catvid.mp4" type="video/mp4">
  </video>

  <div class="content">
    <div class="headline">One day at a time.</div>
    <div class="date" id="dateText">--/--/--</div>
  </div>
</div>

<script>
  const d = new Date();
  const day = String(d.getDate()).padStart(2, "0");
  const month = String(d.getMonth() + 1).padStart(2, "0");
  const year = String(d.getFullYear()).slice(-2);
  document.getElementById("dateText").textContent = `${day}/${month}/${year}`;
</script>

</body>
</html>
