<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Psych Diaries · Pawfect Day</title>

<style>
  :root{
    --ink:#111;
    --shadow: 0 20px 60px rgba(0,0,0,.20);
  }

  *{ box-sizing:border-box; }
  html,body{ height:100%; margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; }

  body{
    display:grid;
    place-items:center;
    background:#f4f4f6;
  }

  /* Square poster widget */
  .poster{
    position:relative;
    width:min(520px, 92vw);
    aspect-ratio: 1 / 1;              /* square like your mock */
    border-radius: 0px;               /* keep it flat like the pic */
    overflow:hidden;
    box-shadow: var(--shadow);
    background:#d7a293;               /* fallback */
  }

  /* Cat video background */
  .poster video{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    object-position:center 35%;       /* shift cat up/down */
    opacity: .55;                     /* visible but not screaming */
    filter: saturate(1.05) contrast(1.05);
    pointer-events:none;
  }

  /* Warm pink overlay tint (so it matches your example) */
  .tint{
    position:absolute;
    inset:0;
    background: linear-gradient(
      to bottom,
      rgba(214,153,140,.88),
      rgba(201,127,112,.88)
    );
  }

  /* Content on top */
  .content{
    position:relative;
    z-index:2;
    height:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    padding: 64px 28px 28px;
    text-align:center;
    color: var(--ink);
  }

  .headline{
    font-size: 42px;        /* big but friendly */
    font-weight: 500;       /* matches the “simple poster” vibe */
    letter-spacing: .2px;
    margin: 0 0 36px;
  }

  .date{
    font-size: 80px;        /* BIG date */
    font-weight: 900;
    letter-spacing: 1px;
    margin: 0;
    line-height: 1;
  }

  /* Optional subtle shadow so black stays readable */
  .headline, .date{
    text-shadow: 0 1px 0 rgba(255,255,255,.15);
  }

  /* If video doesn’t autoplay (Notion sometimes), this keeps it still */
  @media (prefers-reduced-motion: reduce){
    .poster video{ display:none; }
  }
</style>
</head>

<body>
  <div class="poster" role="application" aria-label="Date widget">
    <video autoplay muted loop playsinline aria-hidden="true">
      <source src="catvid.mp4" type="video/mp4">
    </video>

    <div class="tint"></div>

    <div class="content">
      <h1 class="headline">Have A Pawfect Day!</h1>
      <div class="date" id="dateText">--/--/--</div>
    </div>
  </div>

<script>
  // Format: DD/MM/YY (like your screenshot)
  const now = new Date();
  const dd = String(now.getDate()).padStart(2, "0");
  const mm = String(now.getMonth() + 1).padStart(2, "0");
  const yy = String(now.getFullYear()).slice(-2);
  document.getElementById("dateText").textContent = `${dd}/${mm}/${yy}`;
</script>
</body>
</html>
