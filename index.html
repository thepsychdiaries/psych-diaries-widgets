<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Psych Diaries Â· Pawfect Day</title>

<!-- Fonts: handwritten for headline + date -->
<link href="https://fonts.googleapis.com/css2?family=Momo+Signature&display=swap" rel="stylesheet">

<style>
  * { box-sizing: border-box; }
  html, body {
    height: 100%;
    margin: 0;
    background: #ffffff;
    display: grid;
    place-items: center;
  }

  /* ===== SMALL SCALLOPED WIDGET ===== */
  .poster {
    position: relative;
    width: min(260px, 90vw);
    aspect-ratio: 1 / 1;
    overflow: hidden;

    --r: 10px;

    mask:
      radial-gradient(circle at top left, transparent var(--r), black 0),
      radial-gradient(circle at top right, transparent var(--r), black 0),
      radial-gradient(circle at bottom left, transparent var(--r), black 0),
      radial-gradient(circle at bottom right, transparent var(--r), black 0);
    mask-size: 50% 50%;
    mask-position: top left, top right, bottom left, bottom right;
    mask-repeat: no-repeat;

    box-shadow: 0 16px 40px rgba(0,0,0,.22);
  }

  /* ===== VIDEO BACKGROUND ===== */
  .poster video {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center 52%; /* higher % = cat moves DOWN */
    opacity: 1;
    pointer-events: none;
  }

  /* ===== CONTENT ===== */
  .content {
    position: relative;
    z-index: 2;
    height: 100%;
    padding: 22px 18px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start; /* date + headline at top */
    text-align: center;
    color: #111;
  }

  .headline {
    font-family: "Momo Signature", cursive;
    font-size: 22px;
    font-weight: 400;
    margin: 0 0 6px;
    transform: rotate(-1deg);
  }

  /* Handwritten dd.mm.yy */
  .date {
    font-family: "Momo Signature", cursive;
    font-size: 30px;     /* smaller + diary-like */
    font-weight: 400;
    letter-spacing: 0;   /* keep script natural */
    line-height: 1;
    margin: 0 0 14px;    /* space before cat */
    transform: rotate(-1deg);
  }

  .headline, .date {
    text-shadow:
      0 2px 6px rgba(255,255,255,.65),
      0 1px 0 rgba(255,255,255,.9);
  }

  @media (prefers-reduced-motion: reduce) {
    video { display: none; }
  }
</style>
</head>

<body>

<div class="poster" role="application" aria-label="Cat calendar widget">
  <video autoplay muted loop playsinline>
    <source src="catvid.mp4" type="video/mp4">
  </video>

  <div class="content">
    <div class="headline">One Day At A Time...</div>
    <div class="date" id="dateText">--.--.--</div>
  </div>
</div>

<script>
  const d = new Date();
  const day = String(d.getDate()).padStart(2, "0");
  const month = String(d.getMonth() + 1).padStart(2, "0");
  const year = String(d.getFullYear()).slice(-2);
  document.getElementById("dateText").textContent = `${day}.${month}.${year}`;
</script>

</body>
</html>
