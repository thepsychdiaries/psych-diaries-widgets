<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Psych Diaries · One day at a time</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@800&display=swap" rel="stylesheet">

<style>
  *{box-sizing:border-box;}
  html,body{
    height:100%;
    margin:0;
    display:grid;
    place-items:center;
    background:#f4f4f6;
  }

  /* Smaller widget */
  .stamp{
    width: 240px;              /* tweak 200–280 */
    aspect-ratio: 1 / 1;
    box-shadow: 0 14px 34px rgba(0,0,0,.22);
  }

  .surface{
    width:100%;
    height:100%;
    position: relative;
    overflow:hidden;

    /* Proper stamp perforation mask */
    -webkit-mask-image: url('data:image/svg+xml;utf8,\
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">\
  <defs>\
    <mask id="m">\
      <rect width="100" height="100" fill="black"/>\
      <rect x="6" y="6" width="88" height="88" rx="6" ry="6" fill="white"/>\
      <!-- punch holes around edges -->\
      <g fill="black">\
        <!-- top row -->\
        <circle cx="14" cy="6" r="3.2"/><circle cx="26" cy="6" r="3.2"/><circle cx="38" cy="6" r="3.2"/><circle cx="50" cy="6" r="3.2"/><circle cx="62" cy="6" r="3.2"/><circle cx="74" cy="6" r="3.2"/><circle cx="86" cy="6" r="3.2"/>\
        <!-- bottom row -->\
        <circle cx="14" cy="94" r="3.2"/><circle cx="26" cy="94" r="3.2"/><circle cx="38" cy="94" r="3.2"/><circle cx="50" cy="94" r="3.2"/><circle cx="62" cy="94" r="3.2"/><circle cx="74" cy="94" r="3.2"/><circle cx="86" cy="94" r="3.2"/>\
        <!-- left column -->\
        <circle cx="6" cy="14" r="3.2"/><circle cx="6" cy="26" r="3.2"/><circle cx="6" cy="38" r="3.2"/><circle cx="6" cy="50" r="3.2"/><circle cx="6" cy="62" r="3.2"/><circle cx="6" cy="74" r="3.2"/><circle cx="6" cy="86" r="3.2"/>\
        <!-- right column -->\
        <circle cx="94" cy="14" r="3.2"/><circle cx="94" cy="26" r="3.2"/><circle cx="94" cy="38" r="3.2"/><circle cx="94" cy="50" r="3.2"/><circle cx="94" cy="62" r="3.2"/><circle cx="94" cy="74" r="3.2"/><circle cx="94" cy="86" r="3.2"/>\
      </g>\
    </mask>\
  </defs>\
  <rect width="100" height="100" fill="white" mask="url(#m)"/>\
</svg>');
    mask-image: url('data:image/svg+xml;utf8,\
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">\
  <defs>\
    <mask id="m">\
      <rect width="100" height="100" fill="black"/>\
      <rect x="6" y="6" width="88" height="88" rx="6" ry="6" fill="white"/>\
      <g fill="black">\
        <circle cx="14" cy="6" r="3.2"/><circle cx="26" cy="6" r="3.2"/><circle cx="38" cy="6" r="3.2"/><circle cx="50" cy="6" r="3.2"/><circle cx="62" cy="6" r="3.2"/><circle cx="74" cy="6" r="3.2"/><circle cx="86" cy="6" r="3.2"/>\
        <circle cx="14" cy="94" r="3.2"/><circle cx="26" cy="94" r="3.2"/><circle cx="38" cy="94" r="3.2"/><circle cx="50" cy="94" r="3.2"/><circle cx="62" cy="94" r="3.2"/><circle cx="74" cy="94" r="3.2"/><circle cx="86" cy="94" r="3.2"/>\
        <circle cx="6" cy="14" r="3.2"/><circle cx="6" cy="26" r="3.2"/><circle cx="6" cy="38" r="3.2"/><circle cx="6" cy="50" r="3.2"/><circle cx="6" cy="62" r="3.2"/><circle cx="6" cy="74" r="3.2"/><circle cx="6" cy="86" r="3.2"/>\
        <circle cx="94" cy="14" r="3.2"/><circle cx="94" cy="26" r="3.2"/><circle cx="94" cy="38" r="3.2"/><circle cx="94" cy="50" r="3.2"/><circle cx="94" cy="62" r="3.2"/><circle cx="94" cy="74" r="3.2"/><circle cx="94" cy="86" r="3.2"/>\
      </g>\
    </mask>\
  </defs>\
  <rect width="100" height="100" fill="white" mask="url(#m)"/>\
</svg>');

    -webkit-mask-size: 100% 100%;
    mask-size: 100% 100%;
    -webkit-mask-repeat: no-repeat;
    mask-repeat: no-repeat;
    -webkit-mask-position: center;
    mask-position: center;
  }

  .surface video{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit: cover;
    object-position: center 45%;
    opacity:1;
    pointer-events:none;
  }

  .content{
    position:absolute;
    inset:0;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    padding: 18px 14px;
    text-align:center;
    color:#111;
  }

  .headline{
    font-family:"Playfair Display", serif;
    font-weight:600;
    font-size: 18px;
    margin: 0 0 10px;
    text-shadow: 0 2px 8px rgba(255,255,255,.55);
  }

  .date{
    font-family:"Poppins", sans-serif;
    font-weight:800;
    font-size: 38px;
    letter-spacing: .6px;
    line-height: 1;
    text-shadow: 0 2px 10px rgba(255,255,255,.6);
  }
</style>
</head>

<body>
  <div class="stamp">
    <div class="surface">
      <video autoplay muted loop playsinline>
        <source src="catvid.mp4" type="video/mp4">
      </video>

      <div class="content">
        <div class="headline">One day at a time.</div>
        <div class="date" id="dateText">--/--/--</div>
      </div>
    </div>
  </div>

<script>
  const d = new Date();
  const dd = String(d.getDate()).padStart(2,"0");
  const mm = String(d.getMonth()+1).padStart(2,"0");
  const yy = String(d.getFullYear()).slice(-2);
  document.getElementById("dateText").textContent = `${dd}/${mm}/${yy}`;
</script>
</body>
</html>
