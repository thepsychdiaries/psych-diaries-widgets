<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Teddy Pomodoro</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="card" role="application" aria-label="Teddy Pomodoro Timer">
    <header class="top">
      <div class="brand">Psych Diaries â€¢ Teddy Pomodoro</div>

      <!-- Sound toggle (uses ding.mp3). Your script can toggle data-sound + button text. -->
      <button class="modePill" id="soundToggle" type="button" aria-pressed="true" data-sound="on" title="Toggle sound">
        ðŸ”Š Sound on
      </button>
    </header>

    <section class="teddyWrap" aria-label="Teddy progress display">
      <!-- Teddy SVG: we â€œfillâ€ a rectangle that is clipped to the teddy silhouette -->
      <svg class="teddy" viewBox="0 0 320 360" aria-hidden="true">
        <defs>
          <!-- A simple teddy silhouette used as a clip path -->
          <clipPath id="teddyClip">
            <!-- head -->
            <circle cx="160" cy="110" r="70"></circle>
            <!-- ears -->
            <circle cx="105" cy="70" r="30"></circle>
            <circle cx="215" cy="70" r="30"></circle>
            <!-- body -->
            <ellipse cx="160" cy="235" rx="95" ry="110"></ellipse>
            <!-- feet -->
            <ellipse cx="105" cy="315" rx="45" ry="30"></ellipse>
            <ellipse cx="215" cy="315" rx="45" ry="30"></ellipse>
          </clipPath>

          <!-- a soft glassy highlight -->
          <linearGradient id="shine" x1="0" x2="1">
            <stop offset="0" stop-color="rgba(255,255,255,0.70)" />
            <stop offset="0.35" stop-color="rgba(255,255,255,0.10)" />
            <stop offset="1" stop-color="rgba(255,255,255,0.00)" />
          </linearGradient>

          <!-- Clip for the circular collar tag (so logo stays inside the circle) -->
          <clipPath id="tagClip">
            <circle cx="160" cy="242" r="22"></circle>
          </clipPath>
        </defs>

        <!-- background teddy base -->
        <g opacity="1">
          <g class="teddyBase">
            <circle cx="160" cy="110" r="70"></circle>
            <circle cx="105" cy="70" r="30"></circle>
            <circle cx="215" cy="70" r="30"></circle>
            <ellipse cx="160" cy="235" rx="95" ry="110"></ellipse>
            <ellipse cx="105" cy="315" rx="45" ry="30"></ellipse>
            <ellipse cx="215" cy="315" rx="45" ry="30"></ellipse>
          </g>

          <!-- fill layer (clipped to teddy shape) -->
          <g clip-path="url(#teddyClip)">
            <rect id="fillRect" x="0" y="360" width="320" height="0" class="fillRect"></rect>
            <!-- shine overlay -->
            <rect x="60" y="60" width="70" height="260" fill="url(#shine)" opacity="0.55"></rect>
          </g>

          <!-- face details -->
          <g class="face">
            <circle cx="135" cy="110" r="7"></circle>
            <circle cx="185" cy="110" r="7"></circle>
            <path d="M160 125
                     c 0 0 -10 0 -10 8
                     c 0 10 20 10 20 0
                     c 0 -8 -10 -8 -10 -8z"></path>
            <path class="smile" d="M150 140 C156 146, 164 146, 170 140"></path>
            <circle class="blush" cx="120" cy="130" r="10"></circle>
            <circle class="blush" cx="200" cy="130" r="10"></circle>
          </g>

          <!-- collar -->
          <g class="collar">
            <path d="M95 175
                     C120 200, 200 200, 225 175
                     L225 190
                     C200 220, 120 220, 95 190 Z"></path>

            <circle class="tagRing" cx="160" cy="218" r="6"></circle>

            <!-- tag circle -->
            <circle class="tag" cx="160" cy="242" r="26"></circle>

            <!-- YOUR LOGO on the tag (logo.png), clipped to circle -->
            <g clip-path="url(#tagClip)">
              <!-- tweak x/y/width/height if you want the logo smaller/larger -->
              <image href="logo.png" x="138" y="220" width="44" height="44" preserveAspectRatio="xMidYMid meet"></image>
            </g>
          </g>

          <!-- outline -->
          <g class="outline">
            <circle cx="160" cy="110" r="70"></circle>
            <circle cx="105" cy="70" r="30"></circle>
            <circle cx="215" cy="70" r="30"></circle>
            <ellipse cx="160" cy="235" rx="95" ry="110"></ellipse>
            <ellipse cx="105" cy="315" rx="45" ry="30"></ellipse>
            <ellipse cx="215" cy="315" rx="45" ry="30"></ellipse>
          </g>
        </g>
      </svg>
    </section>

    <section class="readout" aria-label="Timer">
      <div class="time" id="time">25:00</div>
      <div class="label" id="label">Focus</div>
    </section>

    <section class="controls" aria-label="Controls">
      <button class="btn primary" id="startPause">Start</button>
      <button class="btn" id="reset">Reset</button>

      <div class="segmented" role="tablist" aria-label="Mode">
        <button class="segBtn active" id="focusBtn" role="tab" aria-selected="true">Focus (25)</button>
        <button class="segBtn" id="breakBtn" role="tab" aria-selected="false">Break (5)</button>
      </div>
    </section>

    <footer class="footer">
      <span id="status">Ready</span>
      <span>Â© Psych Diaries</span>
    </footer>
  </main>

  <!-- Ding sound file -->
  <audio id="ding" src="ding.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
