<title>Psych Diaries · Pawfect Day</title>

<!-- Handwritten font for headline + date -->
<link href="https://fonts.googleapis.com/css2?family=Momo+Signature&display=swap" rel="stylesheet">

<style>
  * { box-sizing: border-box; }

  html, body {
    height: 100%;
    margin: 0;
    background: #ffffff; /* Notion page white */
    display: grid;
    place-items: center;
  }

  /* ===== SMALL SCALLOPED WIDGET ===== */
  .poster {
    position: relative;
    width: min(260px, 90vw);
    aspect-ratio: 1 / 1;
    overflow: hidden;

    --r: 10px;

    /* IMPORTANT: match video background to hide mask seam lines */
    background: #d39c8d;

    /* Helps reduce GPU seam/blur artifacts in some browsers */
    transform: translateZ(0);
    backface-visibility: hidden;

    mask:
      radial-gradient(circle at top left, transparent var(--r), black 0),
      radial-gradient(circle at top right, transparent var(--r), black 0),
      radial-gradient(circle at bottom left, transparent var(--r), black 0),
      radial-gradient(circle at bottom right, transparent var(--r), black 0);
    mask-size: 50% 50%;
    mask-position: top left, top right, bottom left, bottom right;
    mask-repeat: no-repeat;

    box-shadow: 0 10px 24px rgba(0,0,0,.18);
  }

  /* ===== VIDEO BACKGROUND ===== */
  .poster video {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;

    /* higher % = cat moves DOWN */
    object-position: center 52%;

    opacity: 1;
    pointer-events: none;

    /* Helps some browsers keep layers crisp */
    transform: translateZ(0);
    backface-visibility: hidden;
  }

  /* ===== CONTENT ===== */
  .content {
    position: relative;
    z-index: 2;
    height: 100%;
    padding: 22px 18px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start; /* date stays at top */
    text-align: center;
    color: #111;

    /* Reduce text blur during scaling/zoom in some browsers */
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    text-rendering: geometricPrecision;
    transform: translateZ(0);
    backface-visibility: hidden;
  }

  .headline {
    font-family: "Momo Signature", cursive;
    font-size: 22px;
    font-weight: 400;
    margin: 0 0 6px;
    transform: rotate(-1deg);
  }

  /* Handwritten dd.mm.yy */
  .date {
    font-family: "Momo Signature", cursive;
    font-size: 30px;
    font-weight: 400;
    letter-spacing: 0;
    line-height: 1;
    margin: 0 0 14px;
    transform: rotate(-1deg);
  }

  /* Softer shadow = less “halo blur” when zoomed */
  .headline, .date {
    text-shadow: 0 1px 3px rgba(255,255,255,.6);
  }

  @media (prefers-reduced-motion: reduce) {
    video { display: none; }
  }
</style>
</head>
