<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Psych Diaries • Cat Calendar</title>
  <style>
    :root{
      --ink:#3a2f2a;
      --terracotta:#9b4d3f;
      --beige:#fbf4ea;
      --shadow:0 14px 40px rgba(0,0,0,.16);
      --border: rgba(155,77,63,.14);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      display:grid;
      place-items:center;
      background: var(--beige);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--ink);
    }

    /* Notion-friendly container */
    .card{
      width: min(460px, 92vw);
      border-radius: 28px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      background: rgba(255,255,255,.40);
      backdrop-filter: blur(10px);
      padding: 18px;
      min-height: 320px;
    }

    /* Cat video background INSIDE card */
    .card-video{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      opacity: .38;              /* tweak: .28–.50 */
      filter: saturate(1.05);
      pointer-events:none;
      z-index:0;
    }

    @media (prefers-reduced-motion: reduce){
      .card-video{ display:none; }
    }

    /* UI */
    .ui{
      position: relative;
      z-index: 1;
      height: 100%;
      display: grid;
      align-content: start;
      gap: 14px;
    }

    .title{
      display:flex;
      justify-content: space-between;
      align-items:center;
      gap: 10px;
      padding: 2px 4px 10px;
    }

    .brand{
      font-weight: 700;
      letter-spacing: .2px;
      opacity: .9;
      font-size: 16px;
    }

    .dateWrap{
      display:grid;
      place-items:center;
      padding: 26px 10px 18px;
      margin-top: 10px;
    }

    .day{
      font-size: 18px;
      font-weight: 650;
      letter-spacing: .6px;
      opacity: .85;
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid rgba(155,77,63,.14);
      background: rgba(255,255,255,.55);
      backdrop-filter: blur(8px);
    }

    .date{
      margin-top: 14px;
      font-size: 64px;
      font-weight: 800;
      letter-spacing: 1px;
      text-shadow:
        0 2px 14px rgba(255,255,255,.9),
        0 1px 0 rgba(255,255,255,.8);
    }

    .monthYear{
      margin-top: 6px;
      font-size: 18px;
      letter-spacing: .4px;
      opacity: .75;
      padding: 6px 12px;
      border-radius: 12px;
      background: rgba(255,255,255,.48);
      border: 1px solid rgba(155,77,63,.10);
      backdrop-filter: blur(8px);
    }

    .footer{
      margin-top: auto;
      display:flex;
      justify-content: space-between;
      align-items:center;
      padding: 10px 6px 2px;
      font-size: 12px;
      opacity: .65;
    }

    .tiny{
      display:flex; gap:8px; align-items:center;
    }
    .dot{
      width:7px; height:7px; border-radius:999px;
      background: rgba(155,77,63,.35);
      box-shadow: 0 0 0 4px rgba(155,77,63,.08);
    }
  </style>
</head>

<body>
  <div class="card" role="application" aria-label="Calendar widget showing today's date">
    <video class="card-video" autoplay muted loop playsinline aria-hidden="true">
      <source src="catvid.mp4" type="video/mp4" />
    </video>

    <div class="ui">
      <div class="title">
        <div class="brand">Psych Diaries • Cat Calendar</div>
      </div>

      <div class="dateWrap" aria-live="polite">
        <div id="day" class="day">—</div>
        <div id="date" class="date">—</div>
        <div id="monthYear" class="monthYear">—</div>
      </div>

      <div class="footer">
        <div class="tiny"><span class="dot"></span><span id="status">Local date</span></div>
        <div>© Psych Diaries</div>
      </div>
    </div>
  </div>

  <script>
    // Shows the user's local date (based on their device timezone)
    function renderDate(){
      const now = new Date();

      // Use user's locale automatically; specify weekday/day/month/year formats
      const day = now.toLocaleDateString(undefined, { weekday: "long" });
      const dayNum = now.toLocaleDateString(undefined, { day: "numeric" });
      const monthYear = now.toLocaleDateString(undefined, { month: "long", year: "numeric" });

      document.getElementById("day").textContent = day;
      document.getElementById("date").textContent = dayNum;
      document.getElementById("monthYear").textContent = monthYear;
    }

    renderDate();

    // Update shortly after midnight (cheap + reliable)
    setInterval(() => {
      const now = new Date();
      if (now.getHours() === 0 && now.getMinutes() === 0 && now.getSeconds() < 2) {
        renderDate();
      }
    }, 1000);
  </script>
</body>
</html>
