<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Psych Diaries Â· Pawfect Day</title>

<style>
  * { box-sizing: border-box; }
  html, body {
    height: 100%;
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    background: #f4f4f6;
    display: grid;
    place-items: center;
  }

  /* ===== SCALLOPED CARD ===== */
  .poster {
    position: relative;
    width: min(520px, 92vw);
    aspect-ratio: 1 / 1;
    overflow: hidden;

    /* scalloped edge trick */
    --r: 18px;
    background:
      radial-gradient(circle at top left, transparent var(--r), white 0) top left,
      radial-gradient(circle at top right, transparent var(--r), white 0) top right,
      radial-gradient(circle at bottom left, transparent var(--r), white 0) bottom left,
      radial-gradient(circle at bottom right, transparent var(--r), white 0) bottom right;
    background-size: 50% 50%;
    background-repeat: no-repeat;

    mask:
      radial-gradient(circle at top left, transparent var(--r), black 0) top left,
      radial-gradient(circle at top right, transparent var(--r), black 0) top right,
      radial-gradient(circle at bottom left, transparent var(--r), black 0) bottom left,
      radial-gradient(circle at bottom right, transparent var(--r), black 0) bottom right;
    mask-size: 50% 50%;
    mask-repeat: no-repeat;

    box-shadow: 0 24px 70px rgba(0,0,0,.25);
  }

  /* ===== VIDEO BACKGROUND ===== */
  .poster video {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center 40%; /* lifts cat slightly */
    opacity: 1;
    pointer-events: none;
  }

  /* ===== CONTENT ===== */
  .content {
    position: relative;
    z-index: 2;
    height: 100%;
    padding: 56px 28px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    text-align: center;
    color: #111;
  }

  .headline {
    font-size: 42px;
    font-weight: 500;
    margin: 0 0 36px;
  }

  .date {
    font-size: 84px;
    font-weight: 900;
    letter-spacing: 1px;
    line-height: 1;
  }

  /* Keep text readable over video */
  .headline, .date {
    text-shadow:
      0 2px 6px rgba(255,255,255,.6),
      0 1px 0 rgba(255,255,255,.8);
  }

  @media (prefers-reduced-motion: reduce) {
    video { display: none; }
  }
</style>
</head>

<body>

<div class="poster" role="application" aria-label="Cat calendar widget">
  <video autoplay muted loop playsinline>
    <source src="catvid.mp4" type="video/mp4">
  </video>

  <div class="content">
    <div class="headline">Have A Pawfect Day!</div>
    <div class="date" id="dateText">--/--/--</div>
  </div>
</div>

<script>
  const d = new Date();
  const day = String(d.getDate()).padStart(2, "0");
  const month = String(d.getMonth() + 1).padStart(2, "0");
  const year = String(d.getFullYear()).slice(-2);
  document.getElementById("dateText").textContent = `${day}/${month}/${year}`;
</script>

</body>
</html>
