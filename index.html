<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Psych Diaries Â· Cat Calendar</title>

<style>
  :root{
    --ink:#3a2f2a;
    --beige:#f4e6dc;
    --glass:rgba(255,255,255,.55);
  }

  *{box-sizing:border-box;}
  html,body{
    height:100%;
    margin:0;
    font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    background:#000;
  }

  body{
    display:grid;
    place-items:center;
  }

  .card{
    position:relative;
    width:min(520px,92vw);
    aspect-ratio: 16 / 10;
    border-radius:28px;
    overflow:hidden;
    box-shadow:0 20px 60px rgba(0,0,0,.25);
    background:var(--beige);
  }

  /* ðŸŽ¥ BACKGROUND VIDEO */
  .card video{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    object-position:center 35%; /* shifts cat UP */
    opacity:.5;
    filter:saturate(1.1) contrast(1.05);
    pointer-events:none;
  }

  /* ðŸŒ¸ SOFT OVERLAY */
  .overlay{
    position:absolute;
    inset:0;
    background:linear-gradient(
      to bottom,
      rgba(244,230,220,.92),
      rgba(244,230,220,.75)
    );
  }

  /* ðŸ“… CONTENT */
  .content{
    position:relative;
    z-index:2;
    height:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    color:var(--ink);
    padding:24px;
  }

  .title{
    position:absolute;
    top:22px;
    left:26px;
    font-weight:650;
    font-size:18px;
    opacity:.9;
  }

  .day-pill{
    font-size:18px;
    font-weight:600;
    padding:10px 22px;
    border-radius:999px;
    background:var(--glass);
    backdrop-filter:blur(6px);
    margin-bottom:14px;
  }

  .day-number{
    font-size:88px;
    font-weight:800;
    line-height:1;
    margin:4px 0 14px;
    text-shadow:0 2px 0 rgba(255,255,255,.6);
  }

  .date-line{
    font-size:18px;
    font-weight:600;
    padding:10px 22px;
    border-radius:999px;
    background:var(--glass);
    backdrop-filter:blur(6px);
    opacity:.85;
  }

  .footer{
    position:absolute;
    bottom:18px;
    width:100%;
    display:flex;
    justify-content:space-between;
    padding:0 26px;
    font-size:13px;
    opacity:.6;
  }
</style>
</head>

<body>
  <div class="card">
    <!-- ðŸŽ¥ Cat background -->
    <video autoplay muted loop playsinline>
      <source src="catvid.mp4" type="video/mp4">
    </video>

    <div class="overlay"></div>

    <!-- ðŸ“… Calendar content -->
    <div class="content">
      <div class="title">Psych Diaries Â· Cat Calendar</div>

      <div class="day-pill" id="weekday">Tuesday</div>
      <div class="day-number" id="day">27</div>
      <div class="date-line" id="fullDate">January 2026</div>

      <div class="footer">
        <div>Local date</div>
        <div>Â© Psych Diaries</div>
      </div>
    </div>
  </div>

<script>
  const now = new Date();

  document.getElementById("weekday").textContent =
    now.toLocaleDateString(undefined,{ weekday:"long" });

  document.getElementById("day").textContent =
    now.getDate();

  document.getElementById("fullDate").textContent =
    now.toLocaleDateString(undefined,{ month:"long", year:"numeric" });
</script>
</body>
</html>
