<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Psych Diaries Â· Pawfect Day</title>

<!-- Handwritten font -->
<link href="https://fonts.googleapis.com/css2?family=Momo+Signature&display=swap" rel="stylesheet">

<style>
  * { box-sizing: border-box; }

  html, body {
    height: 100%;
    margin: 0;
    background: #ffffff; /* Notion canvas */
    display: grid;
    place-items: center;
  }

  /* ===== WIDGET ===== */
  .poster {
    position: relative;
    width: min(260px, 90vw);
    aspect-ratio: 1 / 1;
    overflow: hidden;

    --r: 10px;

    /* match video background to avoid mask seams */
    background: #d39c8d;

    /* reduce GPU artefacts */
    transform: translateZ(0);
    backface-visibility: hidden;

    mask:
      radial-gradient(circle at top left, transparent var(--r), black 0),
      radial-gradient(circle at top right, transparent var(--r), black 0),
      radial-gradient(circle at bottom left, transparent var(--r), black 0),
      radial-gradient(circle at bottom right, transparent var(--r), black 0);
    mask-size: 50% 50%;
    mask-position: top left, top right, bottom left, bottom right;
    mask-repeat: no-repeat;

    box-shadow: 0 10px 24px rgba(0,0,0,.18);
  }

  /* ===== VIDEO ===== */
  .poster video {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center 52%; /* cat slightly lower */

    pointer-events: none;

    transform: translateZ(0);
    backface-visibility: hidden;
  }

  /* ===== CONTENT ===== */
  .content {
    position: relative;
    z-index: 2;
    height: 100%;
    padding: 22px 18px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    text-align: center;

    /* warm dark ink for contrast */
    color: #2b1c18;

    /* keep text crisp */
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    text-rendering: geometricPrecision;
    transform: translateZ(0);
  }

  .headline {
    font-family: "Momo Signature", cursive;
    font-size: 22px;
    font-weight: 400;
    margin: 0 0 6px;
    transform: rotate(-1deg);
  }

  .date {
    font-family: "Momo Signature", cursive;
    font-size: 30px;
    font-weight: 400;
    line-height: 1;
    margin: 0 0 14px;
    transform: rotate(-1deg);
  }

  /* subtle white glow (clean, no blur) */
  .headline, .date {
    text-shadow:
      0 1px 3px rgba(255,255,255,0.7);
  }

  @media (prefers-reduced-motion: reduce) {
    video { display: none; }
  }
</style>
</head>

<body>

<div class="poster" role="application" aria-label="Cat calendar widget">
  <video autoplay muted loop playsinline>
    <source src="catvid.mp4" type="video/mp4">
  </video>

  <div class="content">
    <div class="headline">One Day At A Time...</div>
    <div class="date" id="dateText">--.--.--</div>
  </div>
</div>

<script>
  const d = new Date();
  const day = String(d.getDate()).padStart(2, "0");
  const month = String(d.getMonth() + 1).padStart(2, "0");
  const year = String(d.getFullYear()).slice(-2);
  document.getElementById("dateText").textContent = `${day}.${month}.${year}`;
</script>

</body>
</html>
